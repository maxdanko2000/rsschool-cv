<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Map</title>
    <link rel="stylesheet" type="text/css" href="./map.css" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-color">
        <div class="wrapper-padding">
          <header class="header">
            <div class="logo">
              <a href="/index.html">
                <img class="logo" src="../assets/icons/logo.png" alt="logo" />
              </a>
            </div>
            <nav class="nav">
              <ul class="nav-list">
                <li class="nav-item"><a href="/index.html">About</a></li>
                <li class="nav-item nav-list-item-active">
                  <a href="">Map</a>
                </li>
                <li class="nav-item"><a href="./zoos-page1.html">Zoos</a></li>
                <li class="nav-item">
                  <a href="./error404.html">Contact us</a>
                </li>
                <li class="nav-item">
                  <a
                    href="https://www.figma.com/file/aBvQMVmI665DtzprpiniuH/online-zoo?node-id=0%3A1"
                    >Design</a
                  >
                </li>
              </ul>
            </nav>
          </header>
          <main class="main">
            <div class="map">
              <div class="counrty-names">
                <div class="usa">USA</div>
                <div class="eastern">Eastern DRC</div>
                <div class="china">China</div>
              </div>
              <div class="map-icons">
                <figure class="eagle">
                  <figcaption class="map-icon-cap">
                    eagle
                    <span class="tooltip-text-eagle"
                      ><img
                        src="../assets/icons/tip-eagle.png"
                        alt="Eagle tooltip"
                    /></span>
                  </figcaption>

                  <a href=""
                    ><img
                      class="map-icon-eagle"
                      src="../assets/icons/eagle.png"
                      alt="Eagle picture"
                  /></a>
                </figure>
                <figure class="alligator">
                  <a href=""
                    ><img
                      class="map-icon-alligator"
                      src="../assets/icons/alligator.png"
                      alt="Alligator picture"
                  /></a>
                  <figcaption class="map-icon-cap">
                    alligator<span class="tooltip-text-alligator"
                      ><img
                        src="../assets/icons/tip-alligator.png"
                        alt="Alligator tooltip"
                    /></span>
                  </figcaption>
                </figure>
                <figure class="gorilla">
                  <a href=""
                    ><img
                      class="map-icon-gorilla"
                      src="../assets/icons/gorilla.png"
                      alt="Gorilla picture"
                  /></a>
                  <figcaption class="map-icon-cap">
                    gorilla<span class="tooltip-text-gorilla"
                      ><img
                        src="../assets/icons/tip-gorilla.png"
                        alt="Gorilla tooltip"
                    /></span>
                  </figcaption>
                </figure>
                <figure class="panda">
                  <a href=""
                    ><img
                      class="map-icon-panda"
                      src="../assets/icons/pandaqqqq.png"
                      alt="Panda picture"
                  /></a>
                  <figcaption class="map-icon-cap">
                    panda bear<span class="tooltip-text-panda"
                      ><img
                        src="../assets/icons/tip-panda.png"
                        alt="Panda tooltip"
                    /></span>
                  </figcaption>
                </figure>
              </div>
              <div class="zoom">
                <button class="zoom-btn-down">-</button>
                <button class="zoom-btn-up">+</button>
              </div>
            </div>
          </main>
        </div>
      </div>
      <footer class="footer">
        <div class="map-footer-wrapper">
          <img
            class="map-footer-back"
            src="../assets/images/vector-footer.png"
            alt="bg-vector"
          />
          <div class="footer-nav">
            <div class="footer-div1">
              <div class="footer-logo">
                <a class="footer-nav-link" href="/index.html">
                  <img
                    class="footer-logotype"
                    src="../assets/icons/logo.png"
                    alt="logo"
                  />
                </a>
              </div>
              <button class="btn-feedback feedback-fonts">
                Donate for volunteers
              </button>
            </div>
            <div class="footer-nav-lists">
              <div class="map-footer-nav-list1">
                <ul class="nav-ul-list">
                  <li class="nav-li-list">
                    <a class="item-text-fonts" href="/index.html">About</a>
                  </li>
                  <li class="nav-li-list">
                    <a class="item-text-fonts" href="./map.html">Мар</a>
                  </li>
                </ul>
              </div>
              <div class="footer-nav-list2">
                <ul class="nav-ul-list">
                  <li class="nav-li-list">
                    <a class="item-text-fonts" href="./error404.html"
                      >Contact us</a
                    >
                  </li>
                  <li class="nav-li-list">
                    <a class="item-text-fonts" href="/index.html">Feedback</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="map-nav-list-soc">
              <ul class="nav-list-soc-ul">
                <li class="nav-list-item">
                  <a href=""
                    ><img
                      class="nav-list-item-icon"
                      src="../assets/icons/Insta.png"
                      alt="instagram"
                  /></a>
                </li>
                <li class="nav-list-item">
                  <a href=""
                    ><img
                      class="nav-list-item-icon"
                      src="../assets/icons/Facebook.png"
                      alt="facebook"
                  /></a>
                </li>
                <li class="nav-list-item">
                  <a href=""
                    ><img
                      class="nav-list-item-icon"
                      src="../assets/icons/Twitter.png"
                      alt="twitter"
                  /></a>
                </li>
                <li class="nav-list-item">
                  <a href=""
                    ><img
                      class="nav-list-item-icon"
                      src="../assets/icons/youtube.png"
                      alt="youtube"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-nav2">
          <div class="nav2-lists">
            <div class="nav2-list1">
              <div class="rsschool-logotype">
                <span class="map-tooltip-rsschool">Rolling Scopes School</span>
                <img
                  class="rsschool"
                  src="../assets/icons/rsschool-logo.png"
                  alt="rsschool"
                />
              </div>
              <div class="yem-digital-logotype">
                <span class="map-tooltip-yem-digital">Yem Digital</span>
                <img
                  class="yem-digital"
                  src="../assets/icons/Group 2.png"
                  alt="yem digital"
                />
              </div>
            </div>
            <div class="copyright">
              <p class="copyright-fonts">
                Copyright ©RSSchool and ©Yem Digital 2020 - 2021
              </p>
            </div>
            <div class="author">
              <p class="author-fonts">Grigoreva Margarita</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
