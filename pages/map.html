<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Map</title>
    <link rel="stylesheet" type="text/css" href="./map.css" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-color">
        <div class="wrapper-padding">
          <header class="header">
            <div class="logo">
              <a href="./landing.html">
                <img class="logotype" src="../assets/icons/logo.png" alt="logo" />
              </a>
            </div>
            <nav class="nav">
              <ul class="nav-list">
                <li class="nav-item"><a href="">About</a></li>
                <li class="nav-item nav-list-item-active"><a href="">Map</a></li>
                <li class="nav-item"><a href="./zoos-page1.html">Zoos</a></li>
                <li class="nav-item"><a href="./error404.html">Contact us</a></li>
                <li class="nav-item"><a href="">Design</a></li>
              </ul>
            </nav>
          </header>
          <main class="main">
            <div class="map">
              <div class="counrty-names">
                <div class="usa">USA</div>
                <div class="eastern">Eastern DRC</div>
                <div class="china">China</div>
              </div>
              <div class="map-icons">
                <figure class="eagle">
                  <figcaption class="map-icon-cap">
                    eagle
                    <span class="tooltip-text-eagle"
                      ><img src="../assets/icons/tip-eagle.png" alt="Eagle tooltip"
                    /></span>
                  </figcaption>

                  <a href=""
                    ><img
                      class="map-icon-eagle"
                      src="../assets/icons/eagle.png"
                      alt="Eagle picture"
                  /></a>
                </figure>
                <figure class="alligator">
                  <a href=""
                    ><img
                      class="map-icon-alligator"
                      src="../assets/icons/alligator.png"
                      alt="Alligator picture"
                  /></a>
                  <figcaption class="map-icon-cap">
                    alligator<span class="tooltip-text-alligator"
                      ><img
                        src="../assets/icons/tip-alligator.png"
                        alt="Alligator tooltip"
                    /></span>
                  </figcaption>
                </figure>
                <figure class="gorilla">
                  <a href=""
                    ><img
                      class="map-icon-gorilla"
                      src="../assets/icons/gorilla.png"
                      alt="Gorilla picture"
                  /></a>
                  <figcaption class="map-icon-cap">
                    gorilla<span class="tooltip-text-gorilla"
                      ><img
                        src="../assets/icons/tip-gorilla.png"
                        alt="Gorilla tooltip"
                    /></span>
                  </figcaption>
                </figure>
                <figure class="panda">
                  <a href=""
                    ><img
                      class="map-icon-panda"
                      src="../assets/icons/pandaqqqq.png"
                      alt="Panda picture"
                  /></a>
                  <figcaption class="map-icon-cap">
                    panda bear<span class="tooltip-text-panda"
                      ><img src="../assets/icons/tip-panda.png" alt="Panda tooltip"
                    /></span>
                  </figcaption>
                </figure>
              </div>
              <div class="zoom">
                <button class="zoom-btn-down">-</button>
                <button class="zoom-btn-up">+</button>
              </div>
            </div>
          </main>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-color">
          <div class="footer-logo"><img src="../images/logo.png" alt="" /></div>
          <div class="footer-nav">
            <ul class="footer-nav-list">
              <li>
                <button class="donate">Donate for volunteers</button>
                <a href="">About</a>
                <a href="">Map</a>
                <a href="">Contact us</a>
                <a href="">Feedback</a>
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
                <p>Copyright ©RSSchool and ©Yem Digital 2020 - 2021</p>
                <p>Grigoreva Margarita</p>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
